      if(type==='google') {
        setTimeout(()=>{
          // Simulate Google social login

          _user.role = 'patient';
          showDashboard(_user.role);

    function doSignup() {
      const name = document.getElementById('regName').value.trim();
      const email = document.getElementById('authEmail').value.trim();
      const phone = document.getElementById('authPhone').value.trim();
      const pw = document.getElementById('authPw').value;
      const role = document.getElementById('regRole').value;
      if(!name || !email || !phone || !pw) return alert(LANGDICT[_lang].invalid||'Invalid input');
      
      // Check if user already exists
      if(DB.getAllUsers().find(u => u.email === email)) {
        return alert('Email already registered!');
      }
      
      // Save user to localStorage
      const newUser = { 
        id: 'U'+(Math.random()*99999999).toFixed(0), 
        name, email, phone, password: pw, role, avatar:'ЁЯзС',
        registeredAt: new Date().toISOString()
      };
      DB.saveUser(newUser);
      
      // Auto-login
      setTimeout(()=>{
        _user = newUser;
        showDashboard(role);
      }, 900);
    }
    
    function doLogin() {
      const email = document.getElementById('authEmail').value.trim();
      const pw = document.getElementById('authPw').value;
      if(!email || !pw) return alert(LANGDICT[_lang].invalid||'Invalid input');
      
      // Authenticate from localStorage
      const user = DB.authenticateUser(email, pw);
      if(!user) {
        return alert('Invalid email or password');
      }
      
      // Login successful
      setTimeout(()=>{
        _user = user;
        showDashboard(user.role);
      }, 950);
    }

    }
    
    // -------- CHATBOT FUNCTIONS ---------
    const EMERGENCY_CONTACTS = {
      india: {
        emergency: [
          { name: 'National Helpline', number: '108', type: 'Ambulance/Emergency' },
          { name: 'Police', number: '100', type: 'Emergency' },
          { name: 'Fire', number: '101', type: 'Emergency' },
          { name: 'All-India Medical Emergency', number: '+91-1800-226-4567', type: 'Medical' }
        ],
        hospitals: [
          { name: 'AIIMS (All India Institute of Medical Sciences)', phone: '+91-11-2658-8500', address: 'New Delhi', hours: '24/7' },
          { name: 'Max Healthcare', phone: '+91-124-4141-4141', address: 'Multiple Locations', hours: '24/7' },
          { name: 'Apollo Hospitals', phone: '+91-40-2123-0123', address: 'Multiple Locations', hours: '24/7' },
          { name: 'Fortis Healthcare', phone: '+91-9876543210', address: 'Multiple Locations', hours: '24/7' }
        ],
        pharmacies: [
          { name: 'NetMeds 24/7', phone: '+91-1800-033-3333', address: 'Online Delivery', hours: '24/7' },
          { name: 'Medplus', phone: '+91-40-3050-5050', address: 'Multiple Locations', hours: '24/7' },
          { name: 'Apollo Pharmacy', phone: '+91-11-4055-1111', address: 'Multiple Locations', hours: '24/7' },
          { name: 'Local Chemist (Nearby)', phone: 'Search Google Maps', address: 'Your locality', hours: '9AM-10PM' }
        ],
        healthworkers: [
          { name: 'Local ASHA Worker', type: 'Health Worker', info: 'Contact your nearest Primary Health Center (PHC)' },
          { name: 'Health Department', number: '+91-1800-117-6060', type: 'Health Guidance' }
        ]
      }
    };
    
    const SYMPTOM_KEYWORDS = {
      emergency: ['chest pain', 'difficulty breathing', 'loss of consciousness', 'severe bleeding', 'choking', 'рдЫрд╛рддреА рдХрд╛ рджрд░реНрдж', 'рд╕рд╛рдВрд╕ рд▓реЗрдиреЗ рдореЗрдВ рдХрдард┐рдирд╛рдИ', 'accident', 'unconscious'],
      high: ['severe headache', 'persistent vomiting', 'severe fever', 'severe abdominal pain', 'sudden vision loss', 'рддреАрд╡реНрд░ рдмреБрдЦрд╛рд░', 'рдЧрдВрднреАрд░ рд╕рд┐рд░рджрд░реНрдж'],
      moderate: ['mild fever', 'cough', 'sore throat', 'diarrhea', 'dizziness', 'рдЦрд╛рдВрд╕реА', 'рдЧрд▓реЗ рдореЗрдВ рдЦрд░рд╛рд╢'],
      low: ['fatigue', 'mild headache', 'runny nose', 'minor aches', 'рдердХрд╛рди', 'рд╣рд▓реНрдХрд╛ рд╕рд┐рд░рджрд░реНрдж']
    };
    
    function getEmergencyContacts() {
      const contacts = EMERGENCY_CONTACTS.india;
      return `
        <div style="font-weight:600;color:#d32f2f;margin-bottom:8px;">ЁЯЪи EMERGENCY CONTACTS:</div>
        ${contacts.emergency.map(c => `<div style="margin:4px 0;font-size:13px;"><b>${c.name}:</b> <span style="color:#d32f2f;font-weight:600;">${c.number}</span></div>`).join('')}
      `;
    }
    
    function getNonEmergencyContacts() {
      const contacts = EMERGENCY_CONTACTS.india;
      return `
        <div style="font-weight:600;color:#1976d2;margin-top:12px;margin-bottom:8px;">ЁЯПе NEARBY HEALTHCARE:</div>
        <div style="font-size:13px;margin:8px 0;"><b>Hospitals (24/7):</b></div>
        ${contacts.hospitals.slice(0, 2).map(h => `<div style="margin:4px 0;font-size:12px;"><b>${h.name}</b> - ${h.phone}</div>`).join('')}
        <div style="font-size:13px;margin:8px 0;color:#555;"><em>Visit Google Maps for hospitals near you</em></div>
        
        <div style="font-size:13px;margin:8px 0;"><b>Pharmacies (24/7):</b></div>
        ${contacts.pharmacies.slice(0, 2).map(p => `<div style="margin:4px 0;font-size:12px;"><b>${p.name}</b> - ${p.phone}</div>`).join('')}
        
        <div style="font-size:13px;margin:8px 0;"><b>Health Centers:</b></div>
        ${contacts.healthworkers.map(h => `<div style="margin:4px 0;font-size:12px;"><b>${h.name}:</b> ${h.info || h.number}</div>`).join('')}
      `;
    }
    
    function analyzeSeverity(text) {
      text = text.toLowerCase();
      if(SYMPTOM_KEYWORDS.emergency.some(k => text.includes(k))) return 'emergency';
      if(SYMPTOM_KEYWORDS.high.some(k => text.includes(k))) return 'high';
      if(SYMPTOM_KEYWORDS.moderate.some(k => text.includes(k))) return 'moderate';
      return 'low';
    }
    
    function openChatbot() {
      document.getElementById('chatbot-modal').style.display = 'flex';
      document.getElementById('symptom-input').focus();
      if(!document.getElementById('chatbot-messages').innerHTML.includes('Welcome')) {
        document.getElementById('chatbot-messages').innerHTML = `
          <div style="padding:12px;background:white;border-radius:6px;margin-bottom:8px;">
            <div style="color:var(--primary);font-weight:600;">ЁЯПе Health Assistant</div>
            <div style="color:var(--color-text-secondary);font-size:14px;margin-top:4px;">Welcome! Describe your symptoms and I'll help assess your condition.</div>
          </div>
        `;
      }
    }
    
    function closeChatbot() {
      document.getElementById('chatbot-modal').style.display = 'none';
    }
    
    function sendChatMessage() {
      const input = document.getElementById('symptom-input');
      const message = input.value.trim();
      if(!message) return;
      
      const messagesDiv = document.getElementById('chatbot-messages');
      
      // User message
      messagesDiv.innerHTML += `
        <div style="padding:8px 12px;background:#e3f2fd;border-radius:6px;margin-bottom:8px;text-align:right;">
          <div style="font-size:14px;">${message}</div>
        </div>
      `;
      
      // Analyze severity
      const severity = analyzeSeverity(message);
      
      let response = '';
      let icon = '';
      let contacts = '';
      
      if(severity === 'emergency') {
        response = 'ЁЯЪи EMERGENCY ALERT: Your symptoms suggest a medical emergency. Call ambulance or visit the nearest hospital IMMEDIATELY!';
        icon = 'ЁЯЪи';
        contacts = getEmergencyContacts();
      } else if(severity === 'high') {
        response = 'ЁЯСитАНтЪХя╕П URGENT: Please contact a healthcare professional urgently today or visit an urgent care center.';
        icon = 'ЁЯСитАНтЪХя╕П';
        contacts = getNonEmergencyContacts();
      } else if(severity === 'moderate') {
        response = 'ЁЯУЛ MODERATE: Contact your healthcare provider for guidance. Monitor your symptoms closely.';
        icon = 'ЁЯУЛ';
        contacts = getNonEmergencyContacts();
      } else {
        response = 'тЬЕ MILD: Rest, stay hydrated, and monitor. Seek help if symptoms persist.';
        icon = 'тЬЕ';
        contacts = getNonEmergencyContacts();
      }
      
      // Bot response with contacts
      setTimeout(() => {
        messagesDiv.innerHTML += `
          <div style="padding:12px;background:white;border-radius:6px;margin-bottom:8px;border-left:4px solid var(--primary);">
            <div style="color:var(--primary);font-weight:600;margin-bottom:8px;">${icon} Assessment</div>
            <div style="font-size:14px;color:var(--color-text-secondary);margin-bottom:12px;">${response}</div>
            <div style="font-size:12px;background:#f5f5f5;padding:10px;border-radius:4px;max-height:200px;overflow-y:auto;">
              ${contacts}
            </div>
            <div style="font-size:11px;color:#999;margin-top:8px;font-style:italic;">ЁЯТб Tip: Save important numbers in your phone</div>
          </div>
        `;
        messagesDiv.scrollTop = messagesDiv.scrollHeight;
      }, 500);
      
      input.value = '';
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }
    
    // ------------- INIT: Run splash, then load homepage or dashboard -----------
    setTimeout(hideSplashShowApp, 2300 + Math.random()*1200);
  </script>
